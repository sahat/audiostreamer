<!DOCTYPE html>
<html>
<head>
  <title>Senior Design Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="top-panel" class="row">
    <div id="playback" class="span4 text-center">
      <div class="row">
        <a href="#"><i class="icon-backward icon-2x"></i></a>
        <a id="pause" href="#"><i class="icon-2x icon-pause"></i></a>
        <a id="play" href="#"><i class="icon-2x icon-play"></i></a>
          <a href="#"><i class="icon-forward icon-2x"></i></a>
      </div>
      <div class="row">
        <div class="span2">
          <i class="icon-volume-off"></i>
        </div>
        <div class="span8">
          <input type="range">
        </div>
        <div class="span2">
          <i class="icon-volume-up"></i>
        </div>
      </div>
    </div>
    <div id="playback-info" class="span4 well">
      <div class="row text-center">
        <strong>Eminem - Till I Collapse</strong>
        <div class="row">
          <div class="span2">1:23</div>
          <div class="span8"><progress value="33" max="100">33%</progress></div>
          <div class="span2">2:56</div>
        </div>
      </div>
    </div>
    <div id="oauth" class="span4 text-center">
      <div class="btn-group">
        <button type="button" class="btn btn-small btn-success">
          <span id="numberOfClients">0</span> connected
        </button>
      </div>
      <button class="btn btn-small btn-danger" href="#">Ping: <span id="ping"></span> ms</button>
    </div>
  </div>
  <div id="menu" class="row">
    <div class="navbar">
      <form class="navbar-form text-center">
        <a href="#" class="btn btn-small">Lyrics</a>
        <a href="#" class="btn btn-small">Artist Photos</a>
        <a href="#" class="btn btn-small">Visualizer</a>
      </form>
    </div>
  </div>
  <div class="row">
    <table class="table table-condensed table-hover">
      <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Length</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Genre</th>
      </tr>
      </thead>
      <tbody id="playlist"></tbody>
    </table>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/handlebars.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/app.js"></script>
  <script id="playlist-template" type="text/x-handlebars-template">
    {{#tracks}}
    <tr id="{{ filename }}" class="track">
      <td></td>
      <td class="title">{{ title }}</td>
      <td class="duration">{{ duration }}</td>
      <td class="artist">{{ artist }}</td>
      <td class="album">{{ album }}</td>
      <td class="genre">{{ genre }}</td>
      <td style="display: none;">
        <audio preload="metadata" autobuffer>
          <source src="music/{{ filename }}.mp3" type="audio/mpeg">
        </audio>
      </td>
    </tr>

    {{/tracks}}
  </script>
</body>
</html>
